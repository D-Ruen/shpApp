<app-loading *ngIf="isloading"></app-loading>
<div class="product-container flex gap-10 content" *ngIf="!isloading">
   <div class="product-image flex flex-1 ">
        
        <img [src]="product ? product.imageUrl[0] : ''" [alt]="product?.name">
        
    </div>
    <div class="product-details flex-1">

        <h2>{{product?.description}}</h2>
        <div class="product-details-price">
            <h4>{{(product?.sold_price ||0)/100 |currency:"EUR"}}</h4>
            <h4><del>{{(product?.regular_price ||0)/100 |currency:"EUR"}}</del></h4>
            <h4>cr√©e le {{product?.created_at | date:"dd/MM/YYYY"}}</h4>
        </div>
        <div class="Product-action-button">
            <button class="btn">Pay Now</button>

        </div>
    </div>
</div>
